[workspace]
name = "snoiq-experiments"
version = "0.1.0"
description = "R&D workbench for SnoIQ"
authors = ["Jess Pugsley <jpugsley@geekhands.com>"]
channels = ["conda-forge"]
platforms = ["linux-64"]

[tasks]
lab = "jupyter lab"
tests = "pytest -q"
lint = "ruff check src tests"
typecheck = "mypy src"
prefect-ui = "prefect server start"
mlflow-ui = "mlflow ui --host 0.0.0.0 --port 5001"

[dependencies]
python = ">=3.13.9,<3.14"
numpy = ">=2.3.4,<3"
pandas = ">=2.3.3,<3"
polars = ">=1.35.1,<2"
xarray = ">=2025.10.1,<2026"
cfgrib = ">=0.9.15.1,<0.10"
eccodes = ">=2.44.0,<3"
netcdf4 = ">=1.7.3,<2"
zarr = ">=3.1.3,<4"
fsspec = ">=2025.10.0,<2026"
aiohttp = ">=3.13.2,<4"
rasterio = ">=1.4.3,<2"
rioxarray = ">=0.20.0,<0.21"
pyproj = ">=3.7.2,<4"
shapely = ">=2.1.2,<3"
geopandas = ">=1.1.1,<2"
pygrib = ">=2.1.6,<3" # fallback engine
scikit-learn = ">=1.7.2,<2"
xgboost = ">=3.0.5,<4"
pydantic = ">=2.12.3,<3"
ruff = ">=0.14.3,<0.15"
mypy = ">=1.18.2,<2"
pytest = ">=8.4.2,<9"
pytest-cov = ">=7.0.0,<8"
